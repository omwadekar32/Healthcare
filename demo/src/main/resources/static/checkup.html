<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Checkup Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Book Your Checkup</h1>
        <p class="text-center text-gray-500 mb-8">Fill in your details to schedule an appointment with our doctor.</p>

        <form id="appointmentForm" method="POST" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="firstName" class="block text-gray-700 font-medium">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your name" required
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
            </div>

            <div>
                <label for="lastName" class="block text-gray-700 font-medium">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your name" required
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
            </div>

            <!-- Age -->
            <div>
                <label for="age" class="block text-gray-700 font-medium">Age</label>
                <input type="number" id="age" name="age" placeholder="30" min="1" required
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
            </div>

            <!-- Weight & Height -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="weight" class="block text-gray-700 font-medium">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" min="1" placeholder="60" required
                        class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
                </div>
                <div>
                    <label for="height" class="block text-gray-700 font-medium">Height (cm)</label>
                    <input type="number" id="height" name="height" min="30" placeholder="170" required
                        class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
                </div>
            </div>

            <!-- Date -->
            <div>
                <label for="date" class="block text-gray-700 font-medium">Preferred Appointment Date</label>
                <input type="date" id="date" name="date" required
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
            </div>

            <!-- Notes -->
            <div>
                <label for="notes" class="block text-gray-700 font-medium">Additional Notes</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Any health issues or requests..."
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none"></textarea>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-3 mt-4 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-lg transition duration-300">
                Book Appointment
            </button>
        </form>
    </div>
    <script>
        document.getElementById("appointmentForm").addEventListener("submit", async function (e) {
            e.preventDefault(); // Stop normal form submit
            try {

                const patientData = {
                    firstName: document.querySelector('input[name="firstName"]').value,
                    lastName: document.querySelector('input[name="lastName"]').value,
                    email: document.querySelector('input[name="email"]').value,
                    phoneNumber: document.querySelector('input[name="phone"]').value,
                    age: document.querySelector('input[name="age"]').value,
                    weight: document.querySelector('input[name="weight"]').value,
                    height: document.querySelector('input[name="height"]').value,
                    appointmentDate: document.querySelector('input[name="date"]').value,
                    reasonForVisit: document.querySelector('textarea[name="notes"]').value
                };

                console.log('Submitting patient data:', patientData);
                const response = await fetch("/SavePatient", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(patientData)
                });


                if (response.ok) {
                    alert("Appointment booked successfully!");
                    document.getElementById("appointmentForm").reset();
                } else {
                    alert("Error booking appointment!");
                }
            } catch (error) {
                console.error('Error booking appointment:', error);
            }
        });
    </script>
</body>

</html>
