<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
  <style>
    * {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: #121212;
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    background: #1e1e1e;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    transition: all 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
}

h2 {
    text-align: center;
    margin-bottom: 1rem;
    color: #00ffff;
}

form {
    display: none;
    flex-direction: column;
    animation: fadeIn 0.5s ease-in-out;
}

form.active {
    display: flex;
}

input {
    margin-bottom: 1rem;
    padding: 0.75rem;
    border: 1px solid #333;
    border-radius: 6px;
    background-color: #2a2a2a;
    color: #f5f5f5;
    transition: border 0.3s, box-shadow 0.3s;
}

input:focus {
    border-color: #00ffff;
    box-shadow: 0 0 5px #00ffff44;
    outline: none;
}

button {
    padding: 0.75rem;
    border: none;
    background-color: #00bcd4;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #008c9e;
}

.toggle {
    margin-top: 1rem;
    text-align: center;
    color: #ccc;
}

.toggle a {
    color: #00bcd4;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.toggle a:hover {
    color: #00ffff;
}

@media (max-width: 480px) {
    .container {
        margin: 1rem;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" class="active" >
        <input type="email" id="login-email" name="email" placeholder="Email" required />
        <input type="password" id="login-password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="toggle">
            Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a>
        </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" >
        <input type="text" id="signup-name" name="name" placeholder="Full Name" required />
        <input type="email" id="signup-email" name="email" placeholder="Email" required />
        <input type="password" id="signup-password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <div class="toggle">
            Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
        </div>
    </form>
</div>

<script>
    function toggleForm(type) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const title = document.getElementById('form-title');

        if (type === 'signup') {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            title.textContent = "Sign Up";
        } else {
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
            title.textContent = "Login";
        }
    }


    document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const user = { email, password };

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });

        if (response.ok) {
            const data = await response.json();
            alert('Login successful');
            console.log(data);
            window.location.href = '/index.html';
        } else {
            const error = await response.json();
            alert(`Login failed: ${error.message || response.statusText}`);
        }
    } catch (err) {
        alert('Network error');
        console.error(err);
    }
});

// Handle sign-up
document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const fullName = document.getElementById('signup-name').value;
    const username = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    const newUser = { username, fullName, password };

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newUser)
        });

        if (response.ok) {
            const data = await response.json();
            alert('Sign-up successful');
            console.log(data);
            toggleForm('login'); // Automatically switch to login form
        } else {
            const error = await response.json();
            alert(`Sign-up failed: ${error.message || response.statusText}`);
        }
    } catch (err) {
        alert('Network error');
        console.error(err);
    }
});
</script>

</body>
</html>
